# Edit this file to add new categories or keywords - no code changes needed!
#
# HOW TO USE:
# - To add a new category: Add it to the 'categories' list below
# - To add a keyword rule: Add keywords under the appropriate category in 'keyword_rules'
# - Keywords are case-insensitive (UBER, uber, Uber all work the same)

